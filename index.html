
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BGgenie - Background Remover</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="logo.png" alt="BGgenie Logo" class="logo" />
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Tools</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Transform Your Images in Seconds with BGgenie</h1>
        <p>Remove or change image backgrounds with AI magic. Try it now!</p>
        <input type="file" id="upload" />
        <div class="buttons">
            <button onclick="removeBackground()">Remove Background</button>
            <button onclick="changeBg('transparent')">Transparent</button>
            <button onclick="changeBg('white')">White</button>
            <button onclick="changeBg('gold')">Gold</button>
            <button onclick="uploadCustomBg()">Custom Image</button>
        </div>
        <div id="image-preview"></div>
        <p class="credit">Made with ❤️ by Rashmi</p>
    </main>
    <footer>
        <p>Visitor Count: <span id="visitor-count">Loading...</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
